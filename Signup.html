<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <title>Sign up</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="./assets/images/logo.svg" alt="logo">
        </div>
        <div class="signup">
            <div class="top">
                <h1>Sign up</h1>
                <p>Let's get you all set up so you can access your account </p>
            </div>
            <form action="">
                <div class="fullname">
                    <label for="full">Full Name</label>
                    <div class="input">
                        <input type="text" name="" id="full" placeholder="Ann Pine" required>
                    </div>
                </div>
                <div class="Email">
                    <label for="Email">Email</label>
                    <div class="input">
                        <input type="text" name="" id="Email" placeholder="ann.pine@gmail.com" required>
                    </div>
                </div>
                <div class="phone">
                    <label for="phone">Phone Number</label>
                    <div class="input">
                        <input type="text" name="" id="phone" placeholder="123456789" required>
                    </div>
                </div>
                <div class="password">
                    <label for="password">password</label>
                    <div class="input">
                        <input type="password" name="" id="password" placeholder="*********" required>
                    </div>
                </div>
                <div class="password">
                    <label for="co_password">Confirm Password</label>
                    <div class="input">
                        <input type="password" name="" id="co_password" placeholder="*********" required>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit"><a href="">create account</a></button>
                </div>
            </form>
            <div class="login">
                <p>Already have an account?<a href="./index.html">login</a></p>
            </div>
            <div class="icon">
                <p>or Sign up with</p>
                <div class="img">
                    <img src="./assets/images/icons/facebook.svg" alt="">
                    <img src="./assets/images/icons/google.svg" alt="">
                    <img src="./assets/images/icons/apple.svg" alt="">
                </div>
            </div>

        </div>
    </main>
</body>

</html>
