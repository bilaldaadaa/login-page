<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">

    <title>Login</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="./assets/images/logo.svg" alt="logo">
        </div>
        <div class="login">
            <div class="top">
                <h1>Login</h1>
                <p>Login to access your phones. Travels account</p>
            </div>
            <form action="">
                <div class="Email">
                    <label for="Email">Email</label>
                    <div class="input">
                        <input type="text" name="" id="Email" placeholder="ann.pine@gmail.com" required>
                    </div>
                </div>
                <div class="password">
                    <label for="password">password</label>
                    <div class="input">
                        <input type="password" name="" id="password" placeholder="*********" required>
                    </div>
                </div>
                <div class="remember_forpass">
                    <div class="remember">
                        <input type="checkbox" name="" id="">
                        <span>Remember me</span>
                    </div>
                    <div class="forget">
                        <a href="./reset.html">Forget Password</a>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit"><a href="">Login</a></button>
                </div>
            </form>
            <div class="signup">
                <p>Don't have an account?<a href="./Signup.html">Sign up</a></p>
            </div>
            <div class="icon">
                <p>or login with</p>
                <div class="img">
                    <img src="./assets/images/icons/facebook.svg" alt="">
                    <img src="./assets/images/icons/google.svg" alt="">
                    <img src="./assets/images/icons/apple.svg" alt="">
                </div>
            </div>

        </div>
    </main>
</body>

</html>
